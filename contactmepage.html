*, *:before, *:after {
box-sizing: border-box;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}

body {
background: white;
font-size: 12px;
}

body, button, input {
font-family: 'Montserrat', sans-serif;

}

.background {

}

.container {
flex: 0 1 700px;

padding: 10px;
}

.screen {
position: relative;
background: #7b7b7b;
border-radius: 15px;
}

.screen:after {
content: '';
display: block;
position: absolute;
top: 0;
left: 20px;
right: 20px;

}

.screen-header {
display: flex;

}

.screen-header-left {
margin-right: auto;
}

.screen-header-button {

}

.screen-header-button.close {
background: #5271ff;
}

.screen-header-button.maximize {
background: #74c54f;
}

.screen-header-button.minimize {
background: #004aad;
}

.screen-header-right {
display: flex;
}

.screen-header-ellipsis {
width: 3px;
height: 3px;
margin-left: 2px;
border-radius: 8px;

}

.screen-body {
display: flex;
}

.screen-body-item {
flex: 1;

}

.screen-body-item.left {

flex-direction: column;
}

.app-title {
display: flex;
flex-direction: column;

}

.app-title:after {

display: block;

bottom: -10px;

background: #004aad;
}

.app-contact {
margin-top: auto;
font-size: 8px;
color: rgb(196, 196, 196);
}

.app-form-group {
margin-bottom: 15px;
}

.app-form-group.message {
margin-top: 40px;
}

.app-form-group.buttons {
margin-bottom: 0;

}

.app-form-control {
width: 100%;
padding: 10px 0;

}
.app-form-button2 {

}

.app-form-button1:hover {
color: #5271ff;

.app-form-button2:hover {

}

    @import url(//fonts.googleapis.com/css?family=Lato:300:400);
 
body {
margin:0;
}
 
h1 {
font-family: 'Lato', sans-serif;
font-weight:300;
letter-spacing: 2px;
font-size:48px;
}
p {
font-family: 'Lato', sans-serif;
letter-spacing: 1px;
font-size:14px;
color: #333333;
}
 
.header {
position:relative;
text-align:center;
background: linear-gradient(60deg, #5271ff 0%, #004aad 100%);

}
.logo {

display:inline-block;
vertical-align: middle;
}
 
.inner-header {
height:65vh;
width:100%;
margin: 0;
padding: 0;
}
 
.flex { /*Flexbox for containers*/
display: flex;
justify-content: center;
align-items: center;
text-align: center;
}
 
.waves {
position:relative;
width: 100%;
height:15vh;
margin-bottom:-7px; /*Fix for safari gap*/
min-height:100px;
max-height:150px;
}
 
.content {
position:relative;
height:20vh;
text-align:center;
background-color: white;
}
 
/* Animation */
 
.parallax > use {
animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
animation-delay: -2s;
animation-duration: 7s;
}
.parallax > use:nth-child(2) {
animation-delay: -3s;
animation-duration: 10s;
}
.parallax > use:nth-child(3) {
animation-delay: -4s;
animation-duration: 13s;
}
.parallax > use:nth-child(4) {
animation-delay: -5s;
animation-duration: 20s;
}
@keyframes move-forever {
0% {
transform: translate3d(-90px,0,0);
}
100% {
transform: translate3d(85px,0,0);
}
}
/*Shrinking for mobile*/
@media (max-width: 768px) {
.waves {
height:40px;
min-height:40px;
}
.content {
height:30vh;
}
h1 {
font-size:24px;
}
}
